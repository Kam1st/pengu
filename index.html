  <script>

    // Add more image filenames here (same folder as index.html). Cycles with the messages.

    const noHoverMessages = [
      'will you be my valentine? pretty please? i luv u ðŸ’•',

      'breaking my heart hereâ€¦',
      'wrong button bestie',
      'the other one. the pink one.',
      'my heart is in shambles',
      'please reconsider',

      'iâ€™m literally on my knees (digitally)',

      'the pink button. follow the pink.',
      'my therapist will hear about this',

      'the universe is telling you: YES',

      'not that one. never that one.',

      'my disappointment is immeasurable',

      'there are two buttons. one is correct.',
      'hint: itâ€™s not the one youâ€™re chasing',

      'the yes is right there. right. there.',
      'i have so much love to give. say yes already.',
      'wrong one again. weâ€™re really doing this huh',
      'the pink one has never run from you.',
      'choose love. choose yes. choose me ðŸ’•',
      'iâ€™m not above bribery. say yes and we get snacks.',
      'the yes button is your friend. no is not.',

      'yes = happiness. no = me being dramatic. you pick.'
    ];
    let messageIndex = 0;

    // Yes button: show congrats screen + fireworks
    btnYes.addEventListener('click', () => {
      askScreen.classList.remove('active');
      congratsScreen.classList.add('active');
      startFireworks();
    });

    // ========== Fireworks on congrats screen ==========
    const canvas = document.getElementById('fireworks-canvas');
    const ctx = canvas.getContext('2d');
    let fireworksAnimId = null;
    const valentineColors = ['#e84393', '#fd79a8', '#ff7675', '#fdcb6e', '#fff', '#ff6b81', '#d4737a'];

    function resizeCanvas() {
      const dpr = window.devicePixelRatio || 1;
      const w = window.innerWidth;
      const h = window.innerHeight;
      canvas.width = w * dpr;
      canvas.height = h * dpr;
      canvas.style.width = w + 'px';
      canvas.style.height = h + 'px';
      ctx.setTransform(1, 0, 0, 1, 0, 0);
      ctx.scale(dpr, dpr);
    }

    function startFireworks() {
      if (fireworksAnimId) cancelAnimationFrame(fireworksAnimId);
      resizeCanvas();
      const rockets = [];
      const particles = [];
      let lastRocket = 0;

      function createRocket(w, h) {
        const x = 30 + Math.random() * (w - 60);
        rockets.push({
          x, y: h + 10,
          vx: (Math.random() - 0.5) * 0.5,
          vy: -8 - Math.random() * 4,
          color: valentineColors[Math.floor(Math.random() * valentineColors.length)],
          trail: []
        });
      }

      function explode(rocket) {
        const count = 55 + Math.floor(Math.random() * 35);
        for (let i = 0; i < count; i++) {
          const angle = (Math.PI * 2 * i) / count + Math.random();
          const speed = 3 + Math.random() * 5;
          particles.push({
            x: rocket.x, y: rocket.y,
            vx: Math.cos(angle) * speed,
            vy: Math.sin(angle) * speed,
            color: rocket.color,
            life: 1,
            decay: 0.012 + Math.random() * 0.01
          });
        }
      }

      const centerX = window.innerWidth / 2;
      const centerY = window.innerHeight / 2;
      const centerZoneW = window.innerWidth * 0.52;
      const centerZoneH = window.innerHeight * 0.4;

      function inCenterZone(x, y) {
        return Math.abs(x - centerX) < centerZoneW / 2 && Math.abs(y - centerY) < centerZoneH / 2;
      }

      function tick() {
        const w = window.innerWidth;
        const h = window.innerHeight;
        ctx.clearRect(0, 0, w, h);

        if (Date.now() - lastRocket > 120) {
          createRocket(w, h);
          createRocket(w, h);
          lastRocket = Date.now();
        }

        for (let i = rockets.length - 1; i >= 0; i--) {
          const r = rockets[i];
          r.x += r.vx;
          r.y += r.vy;
          r.vy += 0.15;
          r.trail.push({ x: r.x, y: r.y });
          if (r.trail.length > 12) r.trail.shift();
          const trailInCenter = r.trail.some(pt => inCenterZone(pt.x, pt.y));
          if (!trailInCenter) {
            ctx.strokeStyle = r.color;
            ctx.lineWidth = 5;
            ctx.beginPath();
            ctx.moveTo(r.trail[0].x, r.trail[0].y);
            r.trail.forEach(pt => ctx.lineTo(pt.x, pt.y));
            ctx.stroke();
          }
          if (r.vy >= 0) {
            explode(r);
            rockets.splice(i, 1);
          }
        }

        for (let i = particles.length - 1; i >= 0; i--) {
          const p = particles[i];
          p.x += p.vx;
          p.y += p.vy;
          p.vy += 0.08;
          p.life -= p.decay;
          if (p.life <= 0) { particles.splice(i, 1); continue; }
          if (inCenterZone(p.x, p.y)) continue;
          ctx.globalAlpha = p.life;
          ctx.fillStyle = p.color;
          ctx.beginPath();
          ctx.arc(p.x, p.y, 5, 0, Math.PI * 2);
          ctx.fill();
          ctx.globalAlpha = 1;
        }

        fireworksAnimId = requestAnimationFrame(tick);
      }

      tick();
    }
    window.addEventListener('resize', () => { if (congratsScreen.classList.contains('active')) startFireworks(); });

    // No button: run away when mouse gets close (jump anywhere on screen, avoiding Yes button)
    let runAwayCooldown = false;
    const padding = 20;

    function getRandomPosition() {
      const zonePadding = 25;
      const noWidth = btnNo.offsetWidth;
      const noHeight = btnNo.offsetHeight;

      const yesRect = btnYes.getBoundingClientRect();
      const textRect = valentineText.getBoundingClientRect();
      const photoRect = document.getElementById('photo-placeholder').getBoundingClientRect();

      const safeZones = [
        { left: yesRect.left - zonePadding, right: yesRect.right + zonePadding, top: yesRect.top - zonePadding, bottom: yesRect.bottom + zonePadding },
        { left: textRect.left - zonePadding, right: textRect.right + zonePadding, top: textRect.top - zonePadding, bottom: textRect.bottom + zonePadding },
        { left: photoRect.left - zonePadding, right: photoRect.right + zonePadding, top: photoRect.top - zonePadding, bottom: photoRect.bottom + zonePadding }
      ];

      function overlapsAny(noLeft, noTop, noRight, noBottom) {
        return safeZones.some(z =>
          !(noRight < z.left || noLeft > z.right || noBottom < z.top || noTop > z.bottom)
        );
      }

      let left, top;
      for (let i = 0; i < 40; i++) {
        left = padding + Math.random() * (window.innerWidth - noWidth - padding * 2);
        top = padding + Math.random() * (window.innerHeight - noHeight - padding * 2);
        const noRight = left + noWidth;
        const noBottom = top + noHeight;
        if (!overlapsAny(left, top, noRight, noBottom)) break;
      }
      return { left, top };
    }

    const runRadius = 100;
    let yesSizeLevel = 0;
    let wasNearNo = false;

    function applyYesSize() {
      if (yesSizeLevel === 0) {
        btnYes.style.padding = '';
        btnYes.style.fontSize = '';
        return;
      }
      const basePadding = 0.85;
      const baseFont = 1.1;
      const step = 0.08;
      const pad = basePadding + yesSizeLevel * step;
      const font = baseFont + yesSizeLevel * step;
      btnYes.style.padding = pad + 'rem ' + (pad * 2.35).toFixed(2) + 'rem';
      btnYes.style.fontSize = font + 'rem';
    }

    const runAway = (e) => {
      const btn = btnNo;
      const rect = btn.getBoundingClientRect();
      const btnCenterX = rect.left + rect.width / 2;
      const btnCenterY = rect.top + rect.height / 2;
      const mouseX = e.clientX;
      const mouseY = e.clientY;
      const dist = Math.hypot(mouseX - btnCenterX, mouseY - btnCenterY);

      const nearNo = dist < runRadius;
      if (nearNo && !wasNearNo) {
        wasNearNo = true;
        yesSizeLevel++;
        applyYesSize();
        messageIndex = (messageIndex + 1) % noHoverMessages.length;
        valentineText.textContent = noHoverMessages[messageIndex];
        if (valentinePhoto) {
          const imgPath = noHoverImages[messageIndex % noHoverImages.length].split('?')[0];
          const newSrc = imgPath + '?n=' + messageIndex;
          valentinePhoto.style.opacity = '0';
          setTimeout(function() {
            valentinePhoto.src = newSrc;
            valentinePhoto.onload = valentinePhoto.onerror = function() { valentinePhoto.style.opacity = '1'; };
          }, 260);
        }
      } else if (!nearNo) {
        wasNearNo = false;
      }

      if (runAwayCooldown) return;
      if (nearNo) {
        runAwayCooldown = true;
        setTimeout(() => { runAwayCooldown = false; }, 300);
        btn.classList.add('fixed-position');
        const { left, top } = getRandomPosition();
        btn.style.left = left + 'px';
        btn.style.top = top + 'px';
        btn.style.transform = 'none';
      }
    };

    document.addEventListener('mousemove', runAway);
